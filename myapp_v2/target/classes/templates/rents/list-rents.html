<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Rent Directory</title>
</head>

<body>

<div class="container">

	<h3>Rent Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/rents/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Rent
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Room Id</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Rent Price</th>
				<th>Payment Method</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${users}">
			
				<td th:text="${tempUser.userPasswordDigest}" />	
				<td th:text="${tempUser.userName}" />	
				<td th:text="${tempUser.userSurname}" />	
				<td th:text="${tempUser.userType}" />	
				<td th:text="${tempUser.userPhone}" />	
				<td th:text="${tempUser.userEmail}" />	
				<td th:text="${tempUser.location.streetAddress}" />	
				<td th:text="${tempUser.location.postalCode}" />	
				<td th:text="${tempUser.location.cityName}" />	
			
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/users/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="userId" th:value="${tempUser.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/location/theLocation}" method="GET">
					
						<input type="hidden" name="locationId" th:value="${tempUser.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">More</button>

					</form>
					</div>
					
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/users/delete}" method="POST">
					
					<input type="hidden" name="userId" th:value="${tempUser.id}" />		
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
						</button>				
				
					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
