<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Location</title>
</head>


<body>

	<div class="container">
	
		<h3>Location Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Location</p>
		
		<form action="#" th:action="@{/locations/save}"
						 th:object="${locations}" method="POST">
						 
				<input type="hidden" th:field="*{id}"/>		 
				
				<input type="text" th:field="*{streetAddress}"
						class="form-control mb-4 col-4" placeholder="Street Address">
				<input type="text" th:field="*{postalCode}"
						class="form-control mb-4 col-4" placeholder="Postal Code">
				<input type="text" th:field="*{cityName}"
						class="form-control mb-4 col-4" placeholder="City Name">
				
				
				<button type="submit" class="btn btn-info col-2">Save</button>	
						
								
												
		</form>
			<hr>
			<a th:href="@{/locations/list}">Back to Users List</a>
		
	</div>

</body>
